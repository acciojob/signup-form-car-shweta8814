<html>
	<head>
		<title>form</title>

	<body>
		<form method="post">
			<label for="name">Name</label>
			<input placeholder="Name"type="text"id="name"required>

			<label for="email">Email</label>
			<input placeholder="Email"type="email"id="email"required>

			<label for="gender_m">Male</label>
			<input type="radio"id="gender_m" name="gender"required>
			
			<label for="gender_f">Female</label>
			<input type="radio"id="gender_f" name="gender"required>

			<label for="cars">Select a Cars</label>
			<select placeholder="--Please choose an option--"id="cars"required>
			<optionb>BMW</option>
			<option>Audi</option>
			<option>tata</option>
			</select>

			<label for="age">Age</label>
			<input placeholder="Age"type="number"id="age"required>

			<label for="dob">DOB</label>
			<input type="date"id="dob"required>

			<label for="tel">Phone Number</label>
			<input placeholder="xxx-xxx-xxxx"type="Tel"id="tel">

			<label for="password">Password</label>
			<input placeholder="Password"type="password"id="password"required>

			<label for="tos">I agree to the TOS</label>
			<input type="Checkbox" required id="tos">
			<button type="submit">
		</form>	
	</body>
</html>
